<ui:fragment xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a4j="http://richfaces.org/a4j" xmlns:cc="http://java.sun.com/jsf/composite"
    xmlns:rich="http://richfaces.org/rich">

    <cc:interface>
        <cc:attribute name="id" />
        <cc:attribute name="valor" required="true" expert="true" />
        <cc:attribute name="isInput" default="true" />
        <cc:attribute name="padrao" default="dd/MM/yyyy" />
    </cc:interface>

    <cc:implementation>
        <rich:calendar id="#{cc.attrs.id}" value="#{cc.attrs.valor}" popup="true" datePattern="#{cc.attrs.padrao}"
            showApplyButton="false" showWeeksBar="false" showFooter="false" cellWidth="24px" enableManualInput="true"
            cellHeight="22px" style="width:50px" rendered="#{cc.attrs.isInput}" />

        <h:outputText value="#{cc.attrs.valor}" rendered="#{!cc.attrs.isInput}">
            <f:convertDateTime pattern="#{cc.attrs.padrao}" />
        </h:outputText>
    </cc:implementation>

</ui:fragment>
